<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body onload="exibir()" onkeypress="tecladoEvent(event)" id="teste">
    <div id="geral">
        <div id="content">
            <div id="display2"></div>
            <div id="display">Display</div>
        </div>
        <div id="content2">
            <button id="ac" onclick=calculadora.ac()>AC</button>
            <button id="del" onclick=calculadora.del()>Del</button>
            <button id="opera" class="some" onclick=calculadora.adicao()>+</button>
            <button id="opera" onclick=calculadora.divisao()>/</button>
            <button id="num" onclick=calculadora.proximonumero(1)>1</button>
            <button id="num" onclick=calculadora.proximonumero(2)>2</button>
            <button id="num" onclick=calculadora.proximonumero(3)>3</button>
            <button id="opera" onclick=calculadora.subtracao()>-</button>
            <button id="num" onclick=calculadora.proximonumero(4)>4</button>
            <button id="num" onclick=calculadora.proximonumero(5)>5</button>
            <button id="num" onclick=calculadora.proximonumero(6)>6</button>
            <button id="opera" onclick=calculadora.multiplicacao()>x</button>
            <button id="num" onclick=calculadora.proximonumero(7)>7</button>
            <button id="num" onclick=calculadora.proximonumero(8)>8</button>
            <button id="num" onclick=calculadora.proximonumero(9)>9</button>
            <button onclick=calculadora.proximonumero('.')>.</button>
            <button id="num" onclick=calculadora.proximonumero(0)>0</button>
            <button id="igual" onclick=calculadora.igual()>=</button>
        </div>
        <div id="exibir"><ul></ul></div>
    </div>
    <!-- <div onclick="alterarModo()">Trocar</div> -->
    <script>calculadora.inicializacao();</script>
</body>

</html>
